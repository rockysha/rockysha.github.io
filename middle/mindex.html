              <td>

            <tr>

            </tr>
            <tr>
              <td>Gmail</td>

            </tr>
            <tr>

            </tr>
            <tr>

      <div class="Employment">

            <b>Employment</b>

              <td>Company Name <input type="text" name="name" value="" /></td>

      <div class="d-flex p-3 no-print">

      <div class="hobbies">

    <script type="text/JavaScript">
        function addEducation() {
            const div = document.createElement("div");
            div.className = 'edu';
            div.innerHTML = `<fieldset width="2000px">
          <legend style="text-transform: uppercase; font-size: 20px">
            <b>Education</b>
          </legend>
          <table width="100%">
            <tr>
              <td>
                Board/University
                <select name="dropdown">
                  <option value="select">Select</option>
                  <option value="UP Board">UP Board</option>
                  <option value="CBSE">CBSE</option>
                  <option value="ICSE">ICSE</option>
                  <option value="Other">Other</option>
                </select>
              </td>
              <td>Level <input type="text" name="level" value="" /></td>
              <td>Passing Year<input type="numeric" name="year" value="" /></td>
              <td>Roll No.<input type="numeric" name="roll" value="" /></td>
            </tr>
          </table>
        </fieldset>`;
            document.getElementById('educations').appendChild(div);
        }
        function addEmployment() {
            const div = document.createElement("div");
            div.className = 'emp';
            div.innerHTML = `<fieldset width="2000px">
          <legend style="text-transform: uppercase; font-size: 20px">
            <b>Employment</b>
          </legend>
          <table width="100%" border="0">
            <tr>
              <td>Company Name <input type="text" name="name" value="" /></td>
              <td>Post</td>
              <td><input type="text" name="name" value="" /></td>
              <td>Period</td>
              <td>
                <input type="date" name="name" value="" /> To
                <input type="date" name="name" value="" />
              </td>
            </tr>
          </table>
        </fieldset>`;
            document.getElementById('employments').appendChild(div);
        }


        addEducation()
              function Hello(){
               alert("All fileds are correct that filled by me, Confirm");
              };
             /* function addSkill() {
                  const div = document.createElement("div");
                  div.innerHTML = `<h1>This is my Skill</h1><p>SSS</p>`
                  document.querySelector(".hobbies").appendChild(div)
              }*/


      const imgDiv = document.querySelector('.profile-pic-div');
      const img = document.querySelector('#photo');
      const file = document.querySelector('#file');
      const uploadBtn = document.querySelector('#uploadBtn');

      imgDiv.addEventListener('mouseenter', function() {
          uploadBtn.style.display = 'block';
      });

      imgDiv.addEventListener('mouseleave', function() {
          uploadBtn.style.display = 'none';
      });

      file.addEventListener('change', function() {
          const choosedFile = this.files[0];

          if (choosedFile) {
              const reader = new FileReader();

              reader.addEventListener('load', function() {
                  img.setAttribute('src', reader.result);
              });

              reader.readAsDataURL(choosedFile);
          }
      });
    </script>
  </body>
